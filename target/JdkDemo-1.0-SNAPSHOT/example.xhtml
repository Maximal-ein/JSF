<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Log In</title>
</h:head>

<h:body>
    <h:form>
        <p:outputPanel id="form">
            Login: <h:inputText value="#{exampleBean.login}"/>
            <br/>
            Password: <h:inputText value="#{exampleBean.password}"/>
            <br/>
            <p:commandButton action="#{exampleBean.getLogin()}"
                             update="out"
                             value="Log in"
                             oncomplete="if(args &amp;&amp; !args.validationFailed) PF('showData').jq.click();"/>
        </p:outputPanel>
        <p:commandButton ajax="false" style="visibility: hidden" widgetVar="showData">
            <p:outputPanel id="out">
                Login: <h:outputText rendered="#{exampleBean.logged}" value="#{exampleBean.getLogin()}"/>
                <br/>
                Password: <h:outputText rendered="#{exampleBean.logged}" value="#{exampleBean.getPassword()}"/>
            </p:outputPanel>
        </p:commandButton>

        <p:growl id="msgs" showDetail="false"/>
    </h:form>
</h:body>
</html>
